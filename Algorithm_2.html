// January 1, 1701 was a Saturday. How many Saturdays were on the first of the month between 1701 and 1800?

	
function figureThisOut(){
    var total = 0;
    for (let y = 1701; y <= 1800; y++){
        for (let m = 0; m <= 11; m++){
            var date1 = new Date();
            date1.setFullYear(y,m,1);
            if (date1.getDay(y,m,1) === 6){
                total++
            }
        }
    }
    console.log(total);
};
figureThisOut();

// Write a Roman numeral converter. The program should be passed an integer and return the correct Roman numeral.

function romanize(num) {
  var lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1}
  roman = ''
  for ( i in lookup ) {
    while ( num >= lookup[i] ) {
      roman += i;
      num -= lookup[i];
    }
  }
  return roman;
}


// romanize(42);
console.log(romanize(42));
