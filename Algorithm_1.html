// A palindromic number reads the same both ways. The largest palindrome made from the product of two 2-digit numbers is 9009 = 91 Ã— 99.
// Find the largest palindrome made from the product of two 3-digit numbers.

function Palindromic(x) {
    var pal = parseInt(x.toString().split('').reverse().join(''));

    if (pal === x)
        return true;
    else
        return false;
}

var i = 0;
var j = 0;
var product = 0;
var max = 0;


for (i = 100; i <= 999; i++) {
    for (j = i; j <= 999; j++) {
        product = i * j;
        if (Palindromic(product)) {
          if( max < product ) { // this is new
            max = product;
            console.log(i + '*' + j + '=' + product);
          }
        }
    }
}


// var answer = (913*993 = 906609)

// //////////////////////////////////////////////////Next Solution
var max = 0;
var num1 = 0;
var num2 = 0;
for (let n = 999; n > 100; n--){
    for (let i = 998; i > 99; i--){
        temp = n * i;
        var tempString = temp.toString();
        var tempList = tempString.split('');
        // Now we have a list; check to see if it's a pali...
        var copyList = tempList.slice();
        var reverseList = copyList.reverse();
        var palindromic = true;
        for (let j = 0; j < tempList.length; j++){
            if (tempList[j] != reverseList[j]){
                palindromic = false;
                break;
            }
        }
        if (palindromic){
            if (parseInt(tempList.join('')) >= max){
                max = parseInt(tempList.join(''));
                num1 = n;
                num2 = i;
            }
        }
    }
}
console.log(max);
console.log(num1);
console.log(num2);
